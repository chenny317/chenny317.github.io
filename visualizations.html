<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Visualizations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Visualizations</h1>
    </header>

    <main>
        <!-- Add your SVG visualizations here -->
        <svg id="vis" width="800px" height="500px">
            <text x="30" y="30" font-family="Verdana" font-size="25" fill="black" text-anchor="left">Things I did last week</text>

            <rect id="shower" x="50" y="380" width="50" height="105" fill="orange"></rect>
            <text x="75" y="360" font-family="Verdana" font-size="12" fill="black" text-anchor="middle">7</text>
            <text x="75" y="500" font-family="Verdana" font-size="12" fill="black" text-anchor="middle">Showered</text>

            <rect id="brushTeeth" x="130" y="275" width="50" height="210" fill="pink"></rect>
            <text x="155" y="260" font-family="Verdana" font-size="12" fill="black" text-anchor="middle">14</text>
            <text x="155" y="500" font-family="Verdana" font-size="12" fill="black" text-anchor="middle">Brush teeth</text>

            <rect id="Eat" x="210" y="185" width="50" height="300" fill="green"></rect>
            <text x="235" y="170" font-family="Verdana" font-size="12" fill="black" text-anchor="middle">20</text>
            <text x="235" y="500" font-family="Verdana" font-size="12" fill="black" text-anchor="middle">Eat</text>

            <rect id="go to school" x="290" y="425" width="50" height="60" fill="blue"></rect>
            <text x="315" y="410" font-family="Verdana" font-size="12" fill="black" text-anchor="middle">4</text>
            <text x="315" y="500" font-family="Verdana" font-size="12" fill="black" text-anchor="middle">Go to school</text>

        </svg>


    </main>
    <h3>SVG art</h3>
    <svg id="cat-svg" width="800px" height ="500px"></svg>
    <script src="vis.js"></script>
</body>
</html>
